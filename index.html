<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Momo!</title>
    <style>
        body {
            background-color: #ffeff7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .envelope {
            width: 220px;
            height: 160px;
            background: white;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            font-size: 1.2rem;
            font-weight: bold;
            color: #d6336c;
        }
        .envelope:hover {
            transform: scale(1.05);
        }
        .envelope .top {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #ffccdc;
            top: 0;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        .envelope .text {
            position: relative;
            z-index: 1;
        }
        .hidden-content {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #d6336c;
            font-size: 2rem;
        }
        .bubu-dudu {
            margin-top: 20px;
            width: 200px;
            height: auto;
            animation: bounce 2s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 15px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 38%, 80% 100%, 50% 80%, 20% 100%, 0% 38%);
            opacity: 0.8;
            animation: floatUp 3s infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 0.8;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .quiz {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background: #d6336c;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #b02a59;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="ADEEL-BUBU GIRL ʕᴥʔ (IN THE THAI WORLD).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="envelope" onclick="showContent()">
        <div class="top"></div>
        <div class="text">Open me, Memu</div>
    </div>
    <div class="hidden-content" id="content">
        <h1>Happy Valentine's Day, Momo! ❤️</h1>
        <img class="bubu-dudu" src="https://getbubududu.com/wp-content/uploads/2024/12/Bubu%E2%9D%A4Dudu-bubulovesdudu.png" alt="Bubu and Dudu">
        <div class="hearts"></div>
        <div class="quiz">
            <p>What is my favorite thing about you? ❤️</p>
            <button onclick="showAnswer()">Reveal Answer</button>
            <p id="answer" style="display: none; color: #d6336c; font-weight: bold;">Everything!</p>
        </div>
    </div>
    
    <script>
        function showContent() {
            document.querySelector('.envelope').style.display = 'none';
            document.getElementById('content').style.display = 'flex';
            startHeartAnimation();
            document.getElementById('bg-music').play();
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
        function startHeartAnimation() {
            setInterval(createHeart, 200);
        }
        function showAnswer() {
            document.getElementById('answer').style.display = 'block';
        }
    </script>
</body>
</html>
